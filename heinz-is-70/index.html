<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Kranky' rel='stylesheet' type='text/css'>
    <script type="text/javascript">

    var recorded = [];
    var start = null;

    function play(piggy){
        var e = document.getElementById(piggy+"_snd");
        e.currentTime = 0;
        e.play();
        if(recorded.length==0){
            start = (new Date()).getTime(); 
        }
        recorded.push([(new Date()).getTime(),piggy]);
    }

    $(document).ready(function(){
        $(".pig").click(function(){
            play(this.id);
        }); 
        
    });
    </script>
    <style type="text/css">
        h1 { 
            text-align: center;
            font-size: 32pt;
        }
        p {
            text-align: center;
       }
        div {
            position: absolute;
        }
        body { 
            font-family: 'Kranky', cursive;
            background-image: url('farm.jpg');
            background-size: cover; 
            background-position: bottom;
            position: relative;
        } 
        #heinz {
            position: absolute;
            bottom: 330px;
            left: 170px;
        }
        #curt {
        }
        #tractor {
            position: absolute;
            bottom: 0px;
        }
        #pigs {
            bottom: 0px;
            right: 0px;
        }
        .pig {
            float: bottom;
            bottom: 0px;
            cursor: pointer;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
        }
        .pig:hover {
            -webkit-transition: rotate(30deg) scale(1.2);
            -moz-transition: rotate(30deg) scale(1.2);
            -o-transition: rotate(30deg) scale(1.2);
            -ms-transition: rotate(30deg) scale(1.2);
     }
    </style>
</head>
<body>
    <img id="tractor" src="massey.png" />
    <img id="heinz" src="heinz.png" />
    <div id="curt"></div>

    <div id="pigs">
        <img class="pig" id="pig5" src="pig.png" width="105px" />
        <audio id="pig5_snd" src="oink5.wav" type="audio/wav" ></audio>
        <img class="pig" id="pig4" src="pig.png" width="115px"  />
        <audio id="pig4_snd" src="oink4.wav" type="audio/wav" ></audio>
        <img class="pig" id="pig3" src="pig.png" width="120px" />
        <audio id="pig3_snd" src="oink3.wav" type="audio/wav" ></audio>
        <img class="pig" id="pig2" src="pig.png" width="135px"  />
        <audio id="pig2_snd" src="oink2.wav" type="audio/wav" ></audio>
        <img class="pig" id="pig1" src="pig.png" width="140px" />
        <audio id="pig1_snd" src="oink1.wav" type="audio/wav" ></audio>
        <audio id="curt_snd" src="curt.wav" type="audio/wav" ></audio> 
        <img class="pig" id="curt" src="curt.png" width="180px" />
    </div>
    <h1>Happy 70th Birthday Heinz</h1>
    <p>Continue on to <a href="http://www.loversleapfarm.com/">your birthday present</a>!</p>
</body>
</html>
