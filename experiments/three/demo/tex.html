<html>
    <head>
        <style type="text/css"> 
            body {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="../js/Three.js"></script>
        <script type="text/javascript" src="../js/RequestAnimationFrame.js"></script>
        <script type="text/javascript">
                var camera,scene,cube_mesh;
                init();
                animate();

                // init
                function init(){
                    //camera
                    var h=600; // irk why doesn't this init right
                    var w=800;
                    console.log("Assing width/height to be "+w+"x"+h);
                    camera = new THREE.Camera( 75, w/h , 1, 10000 );
                    camera.position.z = 250;
                    camera.position.y = 100;
                    // texture
                    image = document.createElement( 'img' );
                    image.src="tex.png";
                    var texture = new THREE.Texture(image);
                    //cube
                    var material = new THREE.MeshBasicMaterial( { map: texture } );
                    var cube_geometry = new THREE.CubeGeometry( 100, 100, 100 );
                    cube_mesh = new THREE.Mesh(cube_geometry,material);
                    // lights
                    var light = new THREE.PointLight(0xffffff);
                    light.position.y = 500;
                    //scene
                    scene = new THREE.Scene();
                    scene.addLight(light);
                    scene.addObject(cube_mesh);
                    // renderer
                    renderer = new THREE.CanvasRenderer();
                    renderer.setSize( w,h );
                    document.body.appendChild( renderer.domElement );
                }
                // animate loop
                function animate() {
                    requestAnimationFrame( animate );
                    renderer.render( scene, camera );
                    cube_mesh.rotation.y += 0.01;
                }
        </script>
    </body>
</html>
