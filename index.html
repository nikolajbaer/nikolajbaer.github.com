<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nikolaj Baer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" >
  <link rel="shortcut icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <style>
body {
  background-color: white;
  color: black;
  font-family: sans-serif;
  margin: 0px;
  padding: 0px;
  width: 100%;
  height: 100%;
}
#glCanvas {
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  width: 100%;
  height: 100%;
  z-index: -1
}
section {
  margin: auto;
  width: 200px;
  text-align: center;
}
section ul {
  margin: 0px;
  padding: 0px;
}
section li {
  list-style: none;
  padding: 0px;
  margin: 0px;
  display: inline;
}
h1 {
  padding-top: 0px;
  margin-top: 0px;
  margin-bottom: 0.5rem;
}
#logo {
  margin-top: 3rem;
}
a {
  color: black;
}
#debug {
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-family: serif;
  font-style: italic;
  color: #666;
}
#debug_time {
  width: 15em;
}
#tools {
  position: fixed;
  bottom: 10px;
  right: 10px;
  cursor: pointer;
}
#edit_overlay {
  position: absolute;
  right: 10px;
  top: 10xp;
  padding: 2px;
  border: 1px solid black;
  background-color: white;
  filter: drop-shadow(30px 10px 4px #aaa); 
}
#edit_overlay h5 {
  margin: 2px;
  padding-left: 0px;
  font-style: italic;
  font-weight: normal;
  font-family: serif;
}
#edit_overlay .col {
  float: left;
  margin: 2px;
}
#hide_edit {
  position: absolute;
  right: 4px;
  top: 2px;
  cursor: pointer;
}
</style>
</head>

<body>
  <canvas id="glCanvas"></canvas>

  <section class="main">
    <div id="logo"><img alt="A robot with toaster as a head. I drew this at some point" src="toasterbot.svg" width="50px" /></div>
    <h1>Nikolaj Baer</h1>
    <ul class="links">
        <li><a href="https://en.wikipedia.org/wiki/San_Diego"><i class="fas fa-home"></i></a></li>
        <li><a href="https://github.com/nikolajbaer/"><i class="fab fa-github"></i></a></li>
        <li><a href="https://linkedin.com/in/nikolajbaer/"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="https://www.thingiverse.com/nikolajbaer/designs"><i class="fas fa-cube"></i></a></li>
        <li><a href="https://nikolaj.itch.io/"><i class="fab fa-itch-io"></i></a></li>
        <li><a href="https://observablehq.com/@nikolajbaer"><i class="fas fa-chart-line"></i></a></li>
        <li><a href="https://www.cukeragency.com/"><i class="fab fa-black-tie"></i></a></li>
        <li><a href="https://opensandiego.org/"><i class="fas fa-hands-helping"></i></a></li>
    </ul>
  </section>

  <div id="debug">
    t = <span id="debug_time"></span> 
  </div>
  
  <div id="tools">
    <i id="reload_shaders" class="fas fa-sync-alt"></i>
  </div>

  <div id="edit_overlay" style="display: none;">
    <div class="col">
      <h5>Fragment Shader</h5>
      <textarea id="frag_edit" rows="20" cols="40"></textarea>
    </div>
    <div class="col">
      <h5>Vertex Shader</h5>
      <textarea id="vtx_edit" rows="20" cols="40"></textarea>
    </div>
    <div id="hide_edit">X</div>
  </div>

    _uacct = "UA-797423-1";
    urchinTracker();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.js"></script>

    <script src="main.js"></script>
    </body>
</html>
