<script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
<script>

var renderer;
var camera;
var plane;

function v(){
    var scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    renderer = new THREE.WebGLRenderer({canvas:document.getElementById("glCanvas"),antialias:true});
    renderer.setClearColor(new THREE.Color(1,1,1,1));
    renderer.setSize( window.innerWidth, window.innerHeight );

    var clock = new THREE.Clock();

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
    var cube = new THREE.Mesh( geometry, material );
    var edges = new THREE.EdgesGeometry( geometry );
    var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x333333 } ) );
    cube.add( line );
    scene.add( cube );
    cube.position.x = -2.5;
    
    //camera.position.y = 5;
    camera.position.z = 5;

    
    function animate(now) {
    	requestAnimationFrame( animate );
    	renderer.render( scene, camera );
        cube.position.y = Math.sin(clock.getElapsedTime()*2) * 4;
    }
    animate(0);
}

window.onload = v;

var resizeTimeout;
window.onresize = function(){ 
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(handle_resize,250);
}
function handle_resize(){
    if(renderer){
        console.log("resizing");
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    }
}


</script>
